<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARR's Portfolio</title>
    <link rel="stylesheet" href="../stylesheets/styles.css" />
    <link rel="stylesheet" href="../stylesheets/contact.css" />
    <!-- Adding "Roboto" and "Playfair Display" fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <!-- Adding font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- Header Section -->
    <section class="header">
        <div class="userInfo">
            <div class="logo">
                <i class="fa fa-solid fa-star" aria-hidden="true"></i>
                <span class="name">ARR</span>
            </div>
            <div class="pageTitle">Portfolio</div>
        </div>
        <div class="navbar">
            <a href="../index.html">HOME</a>
            <a href="../index.html">BLOG</a>
            <a href="./resume.html">RESUME</a>
            <a href="./contact.html" class="selectedNav">CONTACT</a>
        </div>
    </section>

    <!-- Seperator -->
    <hr class="separator" />

    <!-- Contact Section -->
    <section id="contact-section">
        <h3 id="title">Contact Me</h3>
        <div id="contact">
            <form action="./contact.html">
                <div id="form-group">
                   <b> <label for="fname">First Name:</label></b>
                    <input type="text" id="name" placeholder="Enter First Name" name="fname"  />
                </div>
                <div id="form-group">
                <b> <label for="lname">Surname</label></b>
                   <input type="text" placeholder="Enter Surname" name="lname" >
                </div>
                <div id="form-group">
                <b> <label for="email">Email:</label></b>
                    <input type="email" placeholder="Enter your personal email address" id="email" name="email" />
                </div>
                <div id="form-group">
                <b> <label for="message">Message:</label><b>
                    <textarea id="message" placeholder="Enter message" name="message"></textarea>
                </div>
            <b><button type="submit">Submit</button></b>
            </form>
        </div>
    </section>

</body>

</html>
